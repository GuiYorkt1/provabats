                <p>Calculo</p>
     
             <input class="input" id="pt1" placeholder="informe o documento">
             <input class="input" id="pt2" placeholder=" informe o tempo">

             <button class="btn" onclick="limpar()">Limpar</button>

       <div class="container">

                </div>

<div class="footer">
    <footer>
     <ul>Uma família viaja de São Paulo para o Rio de Janeiro, para passar as férias. A viagem

        </ul>

</div>
<script>
  resultado = []


function dividir() {
    num1 = document.getElementById("pt1").value;
    num2 = document.getElementById("pt2").value;
    resultado.push((num1 / num2))
    console.log(resultado);
    document.getElementById("mostrar").value = resultado;
}
 function limpar()
 {
     window.location.reload()
 }
</script>
